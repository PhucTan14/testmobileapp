{% extends "store/base.html" %}

{% load static %}


{% block content %}


<h2 style="color: #dc3545; font-weight: bold; text-align: center;">Vui Lòng Chọn Phương Thức Thanh Toán</h2>
    

<div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
    <form action="{% url 'create-checkout-session' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" style="padding: 10px 20px; font-size: 16px;">
            Thanh toán bằng Stripe
        </button>
    </form>
    
    <form action="{% url 'payment' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary" style="padding: 10px 20px; font-size: 16px;">
            Thanh toán bằng VNPay
        </button>
    </form>
</div>



{% endblock %}
